<h1>
    <span class="header-title" ng-click="portalCtrl.go('/')">Online Store</span>
    <form class="form-inline pull-right" role="form">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" placeholder="Search" class="form-control" ng-model="portalCtrl.searchText">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <a class="btn btn-primary btn-header" href="#/cart">
                    <span class="glyphicon glyphicon-shopping-cart"></span> Your Cart <span class="badge">{{shoppingCart.offers.length}}</span>
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <button class="btn btn-success btn-header" ng-click="portalCtrl.showSignInForm()">Sign In</button>
            </div>
        </div>
    </form>
</h1>
