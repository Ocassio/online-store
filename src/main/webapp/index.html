<!DOCTYPE html>
<html ng-app="portal">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/portal.css" type="text/css">

    <script src="js/libs/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/libs/angular.js" type="text/javascript"></script>

    <script src="js/modules.js" type="text/javascript"></script>
    <script src="js/controllers/catalogController.js" type="text/javascript"></script>

    <title>Online Store</title>
</head>
<body ng-controller="CatalogController as catalogCtrl">

    <div class="page-header">
        <div class="container">
            <h1>
                <span>Online Store</span>
                <form class="form pull-right" role="form">
                    <!--<div class="row">-->
                        <div class="colform-group">
                            <input type="text" placeholder="Search" class="form-control vcenter">
                        </div>
                    <!--</div>-->
                </form>
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="offer-container col-md-6" ng-repeat="offer in catalogCtrl.offers">
                <div class="panel panel-primary " >
                    <div class="panel-heading">
                        <h2 class="panel-title">{{offer.name}}</h2>
                    </div>
                    <div class="panel-body">
                        <div class="media pull-left">
                            <div class="media-left">
                                <img src="images/image-placeholder.png" class="media-object offers-image">
                            </div>
                        </div>

                        <p>{{offer.description}}</p>
                        <p>
                            <a class="btn btn-success pull-right" href="#" role="button">{{offer.price}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="text-center">
        <ul class="pagination">
            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
        </ul>
    </nav>

    <script src="js/libs/bootstrap/js/bootstrap.js"></script>

</body>
</html>
