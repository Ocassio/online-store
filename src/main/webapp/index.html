<!DOCTYPE html>
<html ng-app="portal">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/portal.css" type="text/css">

    <script src="js/libs/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/libs/angular.js" type="text/javascript"></script>
    <script src="js/libs/ui-bootstrap-tpls-0.12.1.js" type="text/javascript"></script>

    <script src="js/modules.js" type="text/javascript"></script>
    <script src="js/controllers/catalogController.js" type="text/javascript"></script>

    <title>Online Store</title>
</head>
<body ng-controller="CatalogController as catalogCtrl">


    <div class="container">
        <h1>
            <span>Online Store</span>
            <form class="form pull-right" role="form">
                <div class="colform-group">
                    <input type="text" placeholder="Search" class="form-control vcenter" ng-model="searchText">
                </div>
            </form>
            <div class="page-header">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group" ng-repeat="type in catalogCtrl.categories">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            {{type}}
                        </button>
                    </div>
                </div>
            </div>
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="offer-container col-md-6"
                 ng-repeat="offer in catalogCtrl.offers | filter: searchText |
                  startFrom: (catalogCtrl.currentPage - 1) * catalogCtrl.itemsPerPage | limitTo: catalogCtrl.itemsPerPage">
                <div class="panel panel-primary " >
                    <div class="panel-heading">
                        <h2 class="panel-title">{{offer.name}}</h2>
                    </div>
                    <div class="panel-body">
                        <div class="media pull-left">
                            <div class="media-left">
                                <img src="images/image-placeholder.png" class="media-object offers-image">
                            </div>
                        </div>

                        <p>{{offer.description}}</p>
                        <p>
                            <a class="btn btn-success pull-right" href="#" role="button">{{offer.price}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <pagination class="text-center" total-items="catalogCtrl.totalItems" ng-model="catalogCtrl.currentPage"
                    max-size="catalogCtrl.maxSize" ng-change="catalogCtrl.pageChanged()" items-per-page="catalogCtrl.itemsPerPage">
        </pagination>
    </div>

    <script src="js/libs/bootstrap/js/bootstrap.js"></script>

</body>
</html>
