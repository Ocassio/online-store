<div class="row offers-container">
    <div class="offer-container col-md-6"
         ng-repeat="offer in catalogCtrl.filteredOffers = (catalogCtrl.offers |
                  filter: { name: portalCtrl.searchText, category: { id: catalogCtrl.getCurrentCategoryIdForFilter() } }) |
                  startFrom: (catalogCtrl.currentPage - 1) * catalogCtrl.itemsPerPage | limitTo: catalogCtrl.itemsPerPage">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">{{offer.name}}</h2>
            </div>
            <div class="panel-body">
                <img src="images/image-placeholder.png" class="col-md-4 img-responsive offers-image">
                <div class="col-md-8 offer-right-col">
                    <div class="row offer-right-col-row">
                        <h4 class="text-right">{{offer.price | currency}}</h4>
                    </div>
                    <div class="row offer-right-col-row">
                        <rating class="pull-right" ng-model="offer.rating" max="catalogCtrl.maxRating" readonly="true"></rating>
                    </div>
                    <div class="row offer-right-col-row">
                        <p class="text-justify">{{offer.description}}</p>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <a id="offer-add-btn-{{offer.id}}" class="btn btn-success" ng-hide="shoppingCart.isInCart(offer)"
                           ng-click="catalogCtrl.addToCart(offer)" ng-disabled="offer.readOnly" role="button">Add to Cart</a>
                        <a id="offer-remove-btn-{{offer.id}}" class="btn btn-danger" ng-show="shoppingCart.isInCart(offer)"
                           ng-click="catalogCtrl.removeFromCart(offer)" ng-disabled="offer.readOnly" role="button">Remove</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
