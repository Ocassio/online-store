<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h3 class="text-center ">Authentication</h3>
                <form name="authForm" class="form-signin" novalidate>
                    <input name="email" class="form-control" placeholder="Email" required="" autofocus="" type="email" ng-model="form.email"
                           ng-class="{'has-error': authForm.email.$invalid && authForm.email.$dirty, 'has-success': authForm.email.$valid && authForm.email.$dirty}" required>
                    <input name="password" class="form-control" placeholder="Password" required="" type="password" ng-minlength="6" ng-model="form.password"
                           ng-class="{'has-error': authForm.password.$invalid && authForm.password.$dirty, 'has-success': authForm.password.$valid && authForm.password.$dirty}" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="authForm.$invalid"> Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
