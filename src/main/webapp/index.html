<!DOCTYPE html>
<html ng-app="portal">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.css" type="text/css">

    <script src="js/libs/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/libs/angular.js" type="text/javascript"></script>

    <script src="js/modules.js" type="text/javascript"></script>
    <script src="js/controllers/catalogController.js" type="text/javascript"></script>

    <title>Online Store</title>
</head>
<body ng-controller="CatalogController as catalogCtrl">

    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Online Store</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <!--<div class="page-header">-->
            <!--<h1>Our finest offers</h1>-->
        <!--</div>-->
        <div class="lead">
            <div class="row">
                <div class="col-md-4" ng-repeat="offer in catalogCtrl.offers">
                    <h2>{{offer.name}}</h2>
                    <p>{{offer.description}}</p>
                    <p>
                        <a class="btn btn-success" href="#" role="button">{{offer.price}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/libs/bootstrap/js/bootstrap.js"></script>



</body>
</html>
