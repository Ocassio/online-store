<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h3 class="text-center ">Authentication</h3>

                <form name="authForm" class="form form-signin" novalidate>
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
                    <div class="form-group"
                         ng-class="{'has-error': authForm.email.$invalid && authForm.email.$dirty, 'has-success': authForm.email.$valid && authForm.email.$dirty}">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input name="email" class="form-control" placeholder="Email" autofocus="" type="email" ng-model="form.email"
                                    required>
                        </div>
                    </div>
                    <div class="form-group"
                         ng-class="{'has-error': authForm.password.$invalid && authForm.password.$dirty, 'has-success': authForm.password.$valid && authForm.password.$dirty}">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input name="password" class="form-control" placeholder="Password" type="password" ng-minlength="6" ng-model="form.password"required>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="authForm.$invalid || disableSubmitButton" ng-click="submit(authForm)"> Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
