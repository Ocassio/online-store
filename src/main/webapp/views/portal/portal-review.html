<h3>Review Your Order</h3>

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr ng-repeat="offer in shoppingCart.offers | orderBy: 'name'">
                    <td>{{offer.name}}</td>
                    <td>{{offer.price | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h4>Delivery address</h4>
        <span class="text">{{shoppingCart.getDeliveryAddress()}}</span>
        <h4>Total payment: {{shoppingCart.getTotal() | currency}}</h4>
    </div>
</div>

<div>
    <button class="btn btn-success pull-right" ng-click="submit()">Submit</button>
    <button class="btn btn-warning" ng-click="back()">Back</button>
</div>
