<form name="addressForm" novalidate>
    <div class="form-group">
        <h3>Choose delivery address</h3>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="radio" name="isCustom" ng-model="form.isCustom" ng-value="false" ng-change="onIsCustomChange()" />
            </span>
            <input type="text" name="defaultAddress" class="form-control" ng-readonly="true" ng-model="form.defaultAddress"/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group" ng-class="{'has-error': !isCustomAddressValid()}">
            <span class="input-group-addon">
                <input type="radio" name="isCustom" ng-model="form.isCustom" ng-value="true" ng-change="onIsCustomChange()" />
            </span>
            <input type="text" name="customAddress" class="form-control" placeholder="Custom address"
                   ng-model="form.customAddress" ng-disabled="disableCustomAddress"/>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success pull-right" ng-disabled="!isCustomAddressValid()" ng-click="submit()">Next</button>
        <button class="btn btn-warning" ng-click="back()">Back</button>
    </div>
</form>
