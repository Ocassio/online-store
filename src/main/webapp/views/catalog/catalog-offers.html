<table class="table table-striped table-hover">
    <thead>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr ng-repeat="offer in offersCtrl.offers | filter: catalogCtrl.searchText">
            <td>{{offer.name}}</td><td>{{offer.category.name}}</td><td>{{offer.price | currency}}</td>
        </tr>
    </tbody>
</table>
