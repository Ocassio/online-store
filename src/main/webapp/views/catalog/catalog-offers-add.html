<div class="modal-header">
    <h3 class="modal-title" ng-show="MODE === 'add'">New Offer</h3>
    <h3 class="modal-title" ng-show="MODE === 'edit'">Edit Offer</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
    <form name="offerForm" class="form" novalidate>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input name="name" type="text" placeholder="Name" class="form-control" ng-model="form.name" required
                   ng-class="{'has-error': offerForm.name.$invalid && offerForm.name.$dirty, 'has-success': offerForm.name.$valid && offerForm.name.$dirty}">
        </div>
        <div class="form-group">
            <label class="control-label">Category</label>
            <select class="selectpicker">
                <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Price</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                <input name="price" type="number" placeholder="0" class="form-control" ng-model="form.price" required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="submit()">Add</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
