<!DOCTYPE html>
<html ng-app="portal">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/libs/webix/webix.css" type="text/css">
    <script src="js/libs/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/libs/angular.js" type="text/javascript"></script>
    <script src="js/libs/webix/webix.js" type="text/javascript"></script>

    <script src="js/modules.js" type="text/javascript"></script>
    <script src="js/controllers/catalogController.js" type="text/javascript"></script>

    <title>Online Store</title>
</head>
<body ng-controller="CatalogController as catalogCtrl">

    <div webix-ui type="space">
        <div height="35">Header {{app}}</div>
        <div view="cols" type="wide" margin="10">
            <div width="200">
                <input type="text" placeholder="Type here" ng-model="app">
            </div>
            <div view="resizer"></div>
            <div view="tabview">
                <div header="Tab1">
                    <div view="rows">
                        <div view="cols">
                            <div view="datatable" webix-data="catalogCtrl.offers" select="row" autoheight="true" autowidth="true">
                                <div view="column" id="name">Name</div>
                                <div view="column" id="price">Price</div>
                            </div>
                            <div view="spacer"></div>
                        </div>
                        <div view="spacer"></div>
                    </div>
                </div>
                <div header="Tab2">
                    2. Other content here
                </div>
            </div>
        </div>
        <div height="35">Footer</div>
    </div>

</body>
</html>
